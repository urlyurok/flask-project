{% extends 'index.html' %}

{% block title %}Создать продажу{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Создать продажу для продукта "{{ product.name }}"</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Скидка (%):</label>
            <input type="number" id="discount" name="discount" class="form-control" min="0" max="100" step="0.1"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="{{ url_for('main.sales') }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
